<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/style-forms.css">
		<title>Register</title>
	</head>
	<body>
		<main>
			<section id="wrap_from">
				<div class="form_box">
					<h1>Register</h1>
					<div class="btn_box">
						<div id="btn_tgl"></div>
						<button type="button" id="btn_change_color_dentist"class="toggle_forms" onclick="slideToDentist()">
						Dentist
						</button>
						<button type="button" id="btn_change_color_patient" class="toggle_forms" onclick="slideToPatient()">
						Patient
						</button>
					</div>
					<form  id="dentist_form" class="input_credentials">
						<input type="text" name="email" class="input_field" placeholder="Email">
						<input type="password" name="pwd" class="input_field" placeholder="Password">
						<input type="password" name="pwdr" class="input_field" placeholder="Confirm Password">
						<button type="submit" name="submit" class="btn_submit">Register</button>
					</form>
					<form id="patient_form" class="input_credentials">
						<input type="text" name="email" class="input_field" placeholder="Email" required>
						<input type="password" name="pwd" class="input_field" placeholder="Password" required>
						<input type="password" name="pwdr" class="input_field" placeholder="Confirm Password" required>
						<button type="submit" name="submit" class="btn_submit">Register</button>
					</form>
					
					<p class="p_style">Already have an account? Log In <a href="loginform.html">here</a></p>
				</div>

			</section>
		</main>	
		<script src="js/forms_script.js"></script>
	</body>

</html>
